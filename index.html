<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->

    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="">
          <h1>Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
          </button>
        </form>
      </div>
    </div>
    <div class="alert-error ">
      Digite somente números
    </div>

    <div class="modal-wrapper ">
      <div class="modal card ">
        <h2 class="title">
          <button id="close" class="close">
            <img src="./assets/close.svg" alt="imagem para fechar o popup">
          </button>
          <span>Seu IMC é de 28</span>  
        </h2>
      </div>
    </div>
  </body>
</html>
